	<h3 align="center">流行病学</h3>
	<p>
		慢性髓性白血病（CML）是骨髓造血干细胞克隆性增殖形成的恶性肿瘤，占成人白血病的15％［１］，全球年发病率为１.6～2.0/10万［２］。１９８６至１９８８年在我国22个省（市、自治区）46个调查点进行的全国白血病发病情况调查显示ＣＭＬ的年发病率为0.36/10万［３］。此后国内几个地区的流行病学调查显示CML的年发病率为0.39～0.55／10万［４-７］中国CML患者较西方更为年轻化，国内几个地区的流行病学调查显示CML中位发病年龄为４５～５０岁［４-７］，而西方国家CML的中位发病年龄为６７岁。
	</p>
