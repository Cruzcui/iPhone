	<h3 align="center">CML治疗目标</h3>
	<p>
		CML的治疗目标是尽快达到完全细胞遗传学反应（CCｙR）以及更深的分子学反应、提高生活质量和功能性治愈。
		异基因造血干细胞移植（allo-HSCT）是唯一有望治愈CML的方法，
		但以伊马替尼为代表的多种酪氨酸激酶抑制剂（TKI）的出现使移植的一线治疗地位受到挑战。
		allo-HSCT往往受限于供者有无、患者年龄等多种因素，伊马替尼作为一线治疗药物使ＣＭＬ患者的１０年生存率达85%~90%，
		因此目前伊马替尼逐步取代干细胞移植成为首选一线方案。在ＣＭＬ的治疗中详细、全面评估患者的情况后，向其推荐优势治疗选择，
		参考患者的治疗意愿，进行下一步治疗。
	</p>
