	<h3 align="center">加速期治疗</h3>
	<p>
		早期的分子学反应至关重要，特别是伊马替尼治疗３个月的ＢＣＲ拟ＡＢＬ融合基因水平［19-20］。临床治疗反应包括最佳反应、次佳反应以及治疗失败。治疗反应次佳以及失败的患者在评价治疗依从性、患者的药物耐受性、合并用药的基础上及时行BCR-ABL激酶区突变检测，适时更换第二代TKI，如尼洛替尼或达沙替尼，有合适供者的患者可考虑行allo-HSCT［8-10,21-27］。频繁、长期的TKI治疗中断以及患者服药依从性差可能导致不良临床结果，伊马替尼耐受不佳的患者应及时更换第二代TKI 。良好的服药依从性教育以及严密监测对于获得最佳临床疗效非常重要。
